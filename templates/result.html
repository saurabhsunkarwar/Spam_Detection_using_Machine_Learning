<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<style>
body {
  background-image: url('https://content.webengage.com/wp-content/uploads/sites/4/2017/09/26-Tips-To-Avoid-Spam-Filters-hero-image_new.png');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
</style>

<body>

	<header>
		<div class="container">
		<div id="brandname">
			<center>Machine Learning App
		</div>
		<h2><center>Spam Detector</h2>
		
	</div>
	</header>
	


	<br><br><br><br>	
	{% if prediction == 1%}
	<marquee width="40%" direction="right">
	<h1 style="color:red;">Spam</h1></marquee>
	{% elif prediction == 0%}
	<p><br><br><br><br><p>
	<marquee width="85%" direction="right" height="30%">
	<h2 style="color:green;">Not a Spam (It is a Ham)</h2>
	{% endif %}

	</div>

</body>
</html>
